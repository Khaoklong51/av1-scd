repos:
  # Using this mirror lets us use mypyc-compiled black, which is about 2x faster
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length, '90']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.11
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Don't use ruff format since we use black
      # Run the formatter.
      # - id: ruff-format

  - repo: local
    hooks:
      - id: uv-lock-update
        name: Update uv.lock
        entry: uv lock
        language: system
        pass_filenames: false